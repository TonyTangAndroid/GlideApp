apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.nileshdeokar.glideapp.flick"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.github.bumptech.glide:volley-integration:4.9.0-SNAPSHOT"
    implementation 'com.github.bumptech.glide:recyclerview-integration:4.9.0-SNAPSHOT'
    implementation 'com.github.bumptech.glide:glide:4.9.0-SNAPSHOT'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0-SNAPSHOT'
    
}